version: "3.9"
services:
  db:
    image: postgres:16
    container_name: com_ai_pg
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-comai}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me}
      POSTGRES_DB: ${POSTGRES_DB:-com_ai_v3}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
